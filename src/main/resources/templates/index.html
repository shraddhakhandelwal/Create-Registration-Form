<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - User Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px;
            text-align: center;
            max-width: 600px;
        }
        .home-title {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .home-subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .btn-custom {
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .feature-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <i class="fas fa-users feature-icon"></i>
        <h1 class="home-title">User Registration System</h1>
        <p class="home-subtitle">A modern, secure, and efficient user management platform</p>
        
        <div class="d-grid gap-3">
            <a href="/register" class="btn btn-primary-custom btn-custom">
                <i class="fas fa-user-plus me-2"></i>Register New Account
            </a>
            <a href="/users" class="btn btn-outline-primary btn-custom">
                <i class="fas fa-list me-2"></i>View All Users
            </a>
        </div>

        <div class="mt-5">
            <p class="text-muted">
                <i class="fas fa-shield-alt me-2"></i>Secure • Fast • Reliable
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

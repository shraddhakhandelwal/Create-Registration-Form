<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px;
            text-align: center;
            max-width: 600px;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            animation: checkmark 0.5s ease-in-out;
        }
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .success-title {
            color: #28a745;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        .user-info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .user-info-item:last-child {
            border-bottom: none;
        }
        .user-info-label {
            font-weight: 600;
            color: #666;
        }
        .btn-custom {
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Registration Successful!</h1>
        
        <div th:if="${successMessage}">
            <p class="lead" th:text="${successMessage}"></p>
        </div>

        <div th:if="${user}" class="user-info">
            <h5 class="mb-3"><i class="fas fa-user me-2"></i>Your Account Details</h5>
            <div class="user-info-item">
                <span class="user-info-label">User ID:</span>
                <span th:text="${user.userId}"></span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Full Name:</span>
                <span th:text="${user.firstName + ' ' + user.lastName}"></span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Username:</span>
                <span th:text="${user.username}"></span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Email:</span>
                <span th:text="${user.email}"></span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Phone:</span>
                <span th:text="${user.phoneNumber}"></span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Registration Date:</span>
                <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="/" class="btn btn-primary btn-custom">
                <i class="fas fa-home me-2"></i>Go to Home
            </a>
            <a href="/users" class="btn btn-outline-primary btn-custom">
                <i class="fas fa-users me-2"></i>View All Users
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
